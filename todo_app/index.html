<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do list</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <img src="./img/taking_notes.png">
    </div>
    <div class="main__wrapper">
      <header>
        <div class="header__wrapper">
          <div class="logo">
            <img src="./img/logo.svg" alt="логотип SENLA">
          </div>
          <div class="header__input">
            <input class="input-search" type="text" name="" id="" placeholder="Search task for to do">
            <img class="search-icon" src="./img/Search.svg" alt="">
          </div>
        </div>
      </header>
      <main>
        <div class="line"></div>
        <nav>
          <ul class="navigation">
            <li class="li-all active">All</li>
            <li class="li-about">Active</li>
            <li class="li-done">Done</li>
          </ul>
        </nav>
        <div class="add-tasks">
          <p>New task</p>
          <textarea class="input-task" name="" id="" cols="40" rows="10"></textarea>
          <button class="task-btn">ADD</button>
        </div>
        <div class="todo-list">
          <div class="item">
            <img class="star" src="./img/star.svg" alt="">
            <p class="task-text">Попить чайку</p>
            <button class="mark-btn">MARK IMPORTANT</button>
            <button class="not-mark-btn">not IMPORTANT</button>
            <img class="del-btn" src="./img/Delete.svg" alt="">
          </div>
        </div>
      </main>
      <footer>
      </footer>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
