<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto help</title>
    <link rel="stylesheet" href="Gilroy/stylesheet.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="body">
            <div class="header">
                <h3>Автопомощь</h3>
            </div>
            <div class="line"></div>
            <p class="header_form">Заявка</p>
            <section>
                <div class="text">
                    <p>Отправьте нам заявку о том, что готовы помочь. Когда нам будет необходима помощь в транспортировке, мы позвоним вам.</p>
                </div>
                <form action="#" method="post">
                    <input class="first_input" type="text" name="" id="name" placeholder="Фамилия и имя">
                    <input class="first_input" type="tel" name="" id="phone" placeholder="Номер телефона">
                    <p class="for_input">Обязательное поле для заполнения</p>
                    <p class="header_time">Выберите удобное время, когда вы сможете нам помочь</p>
                    <input class="first_input" type="text" name="" id="date" placeholder="Дата/период" onfocus="(this.type='date')" onblur="(this.type='text')">
                    <input class="first_input" type="text" name="" id="time" placeholder="Время" onfocus="(this.type='time')" onblur="(this.type='text')">
                    <div class="plus_area">
                        <a href="#" class="plus">+</a>
                        <p class="header_add_data">Добавить дату и время</p>
                    </div>
                    <div class="same_class"><input type="checkbox" name="work_day" id="work_day"><label for="work_day">В любой будний день</label></div><br>
                    <div class="same_class"><input type="checkbox" name="weekend" id="weekend"><label for="weekend">В любой выходной день</label></div>
                    <p class="help_text">Выберите вид автопомощи</p>
                    <div class="same_class"><input type="checkbox" name="delivery" id="delivery"><label for="delivery">Доставка еды, медикаментов и других небольших вещей</label></div> <br>
                    <div class="same_class"><input type="checkbox" name="delivery_items" id="delivery_items"><label for="delivery_items">Доставка сена или соломы, строительных материлов <br> для будок и других крупногабаритных вещей</label></div><br>
                    <div class="same_class"><input type="checkbox" name="small_animals" id="small_animals"><label for="small_animals">Транспортировка небольших собак и котов</label></div><br>
                    <div class="same_class"><input type="checkbox" name="big_animals" id="big_animals"><label for="big_animals">Транспортировка больших собак</label></div>
                     
                    <textarea name="" id="" cols="30" rows="10" placeholder="Замечания"></textarea>
                </form>
            </section>
            <footer>
                <div class="button">
                    <button class="send" type="submit">Оставить заявку</button>
                    <button class="cancel" type="reset">Отмена</button>
                </div>
            </footer>
        </div>

    </div>
    
</body>
</html>
